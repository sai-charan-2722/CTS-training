<div class="card mx-auto mt-3 bg-info" style="width: 25rem;">
    <form class="w-75 mx-auto mt-3" [formGroup]="registerForm" (ngSubmit)="onFormSubmit()" #refer="ngForm">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" formControlName="username" class="form-control">
            <div *ngIf="username.invalid && (username.dirty || username.touched || refer.submitted)">
                <p *ngIf="username?.errors?.['required']" class="text-danger">username is required</p>
                <p *ngIf="username?.errors?.['minlength']" class="text-danger">mininum length is 8</p>
                <p *ngIf="username?.errors?.['maxlength']" class="text-danger">maximun length is 12</p>
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" formControlName="password" class="form-control">
            <div *ngIf="password.invalid && (password.dirty || password.touched || refer.submitted)">
                <p *ngIf="password?.errors?.['required']" class="text-danger">password is required</p>
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" formControlName="email" class="form-control">
            <div *ngIf="email.invalid && (email.dirty || email.touched || refer.submitted)">
                <p *ngIf="email?.errors?.['required']" class="text-danger">email is required</p>
                <p *ngIf="email?.errors?.['email']" class="text-danger">Enter correct email address</p>
            </div>
        </div>
        <!-- <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth:</label>
            <input type="date" id="dob" formControlName="dob" class="form-control">
            <div *ngIf="dob.invalid && (dob.dirty || dob.touched || refer.submitted)">
                <p *ngIf="dob?.errors?.['required']" class="text-danger">Date of birth is required</p>
            </div>
        </div> -->
        <div class="utility-date-picker">
            <div class="date-range-single" data-required="true" tabindex="0"
                id="date0fBirth-mob" (dateSelected)="onDateSelected($event)">
            </div>
        </div>
        <button class="btn btn-success d-block mx-auto mb-3">Register</button>
    </form>
</div>
