<button class="mx-auto d-block btn btn-primary mt-3" (click)="getCommentandUsers()">Get comments and users</button>

<p class="container">{{comment | json}}</p>
<hr>
<table class="table table-bordered w-50 mx-auto mt-3 table-striped">
    <thead>
        <tr>
            <td>User Name:</td>
            <td>Email Id:</td>
            <td>Phone Number:</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
        </tr>
    </tbody>
</table>
