<p class="display-2 text-center text-success">REGISTER</p>
<!-- <div class="container"> -->
 
@if(duplicateUserStatus===true){
<p class="text-danger fs-2 text-center">User already existed</p>
}
@else{
 
}
<form class="w-50 mx-auto form mt-3" [formGroup]="registerForm" (ngSubmit)="onSubmit()" #ref="ngForm">
  <div>
    <input type="radio" formControlName="registerType" id="user" value="user">
    <label for="user">User</label>
 
    <input type="radio" formControlName="registerType" id="seller" value="seller">
    <label for="seller">Seller</label>
  </div>
 
  <div class="mb-2">
    <label for="username" class="form-label">Username</label>
    <input type="text" formControlName="username" id="username" class="form-control">
 
    <div *ngIf="username?.invalid &&(username?.dirty||username?.touched||ref.submitted)">
      <p *ngIf="username?.errors?.['required']" class="text-danger">Username is required</p>
      <p *ngIf="username?.errors?.['minlength']" class="text-danger">MinLength is 4</p>
      <p *ngIf="username?.errors?.['maxlength']" class="text-danger">MaxLength is 6</p>
    </div>
  </div>
 
  <div class="mb-2">
    <label for="email" class="form-label">Email</label>
    <input type="email" formControlName="email" id="email" class="form-control">
    <div *ngIf="email?.invalid &&(email?.dirty||email?.touched||ref.submitted)">
      <p *ngIf="email?.errors?.['required']" class="text-danger">Email is required</p>
    </div>
  </div>
 
  <div class="mb-2">
    <label for="password" class="form-label">Password</label>
    <input type="password" formControlName="password" id="password" class="form-control">
    <div *ngIf="password?.invalid &&(password?.dirty||password?.touched||ref.submitted)">
      <p *ngIf="password?.errors?.['required']" class="text-danger">Password is required</p>
    </div>
  </div>
 
  @if(registerForm.get('registerType').value==='user'){
    <div class="mb-2">
      <label for="address" class="form-label">Address</label>
      <input type="text" formControlName="address" id="address" class="form-control">
    </div>
    <div class="mb-4">
      <label for="pic" class="form-label">profile pic</label>
      <input type="file" formControlName="pic" id="pic" class="form-control">
    </div>
  }
  @else{
    <div>
      <label for="company">Select Company:</label>
      <select id="company" formControlName="companyName">
        <option>Company A</option>
        <option>Company B</option>
      </select>
    </div>
 
  }
 
 
 
 
 
 
  <!-- <div>
        <label for="company">Select Company:</label>
        <select id="company" formControlName="company" [(ngModel)]="selectedCompany">
          <option *ngFor="let company of companies" [value]="company.id">{{company.name}}</option>
        </select>
      </div> -->
 
 
  <button type="submit" class="btn btn-success mb-5">Register</button>
</form>
