<div class="container" style="min-height: 120vh;">
    <div class="card shadow-lg h-100" style="width: 18rem;min-height: 30rem;">
      <div class="image">  
        <img [src]="profile.image" class="card-img-top" alt="">
        <div class="display-pic image-rounded">
          <img class="pic" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjsN7V2Lw-HrbG_5qM1iBWnKNz_L1LWnKddA&usqp=CAU" alt="">
        </div>
      </div>
        <div class="card-body pt-4">
          <h5 class="card-title">{{profile.heading}}</h5>
          <p class="card-text">{{profile.para}}</p>
          <div class="pos">
          <div class="stamp s1">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-fill c1" viewBox="0 0 16 16">
              <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
            </svg>
            <span >{{profile.username}}</span>
          </div>
          <div class="stamp s2">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-calendar3 c2" viewBox="0 0 16 16">
              <path d="M14 0H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2M1 3.857C1 3.384 1.448 3 2 3h12c.552 0 1 .384 1 .857v10.286c0 .473-.448.857-1 .857H2c-.552 0-1-.384-1-.857V3.857z"/>
              <path d="M6.5 7a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>
            </svg>
            <span class=>{{profile.date}}</span>
          </div>
          </div> 
        </div>
      </div>
</div>
